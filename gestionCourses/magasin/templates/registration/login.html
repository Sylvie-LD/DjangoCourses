<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prévisions météo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
</head>
<body>



<form method="POST" action="{% url 'magasin:login' %}">
    {% csrf_token %}
    <div class="container has-text-centered mt-6">
        <p class="title">
            Authentification
        </p>
        <p class="subtitle">
            Bienvenue !
        </p>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">

                <div class="box mx-6 has-text-left">

                    <div class="block">
                        <label class="label">{{ form.username.label_tag }}</label>
                        <!-- pour enlever valeur en dur enlever :  value="sylvie"-->
                                               <input class="input" type="text" placeholder="Identifiant" name="username" value="admin"></input>

                    </div>
                    <div class="block">
                        <label class="label">{{ form.password.label_tag }}</label>
                        <!-- pour enlever valeur en dur enlever :  value="dev12345"-->
                       <input class="input" type="password" placeholder="Identifiant" name="password" value="dev"></input>
                    </div>

                    <div class="columns">
                        <div class="column is-4 is-offset-8 has-text-right">
                            <button class="button is-info" type="submit" value="login">Se connecter</button>
                        </div>
                    </div>
<!--                    on a une gestion des erreurs disponible dans le formulaire Met en place la soumission via le formulaire des éléments de connexion.
-->
                    {{ form.non_field_errors }}
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
