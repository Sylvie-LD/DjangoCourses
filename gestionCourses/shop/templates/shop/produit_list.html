<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
</head>
<body>
    <h1>Liste des Produits</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Catégorie</th>
                <th>Étagère</th>
                <th>Rayon</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in produits %}
            <tr>
                <td>{{ produit.id }}</td>
                <td>{{ produit.nom }}</td>
                <td>{{ produit.categorie.nom }}</td>
                <td>{{ produit.etagere.nom }}</td>
                <td>{{ produit.rayon.nom }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">Aucun produit trouvé.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'shop:ajouter_produit' %}">Ajouter un nouveau produit</a>
</body>
</html>
